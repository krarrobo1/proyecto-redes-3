<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./js/jsencrypt.min.js"></script>
    <script src="./js/rsa-client.js"></script>

    <title>SMNP Demo app</title>
</head>

<body class="container">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">
                <span class="h3"> 
                    Dispositivos Administrados
                </span>
            </div>
            <div class="col-12 row pt-5">
                <div class="card col-md-6 padre">
                    <img src="./assets/Ubuntu-logo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ubuntu Linux Pc</h5>
                        <span id="ubuntu" class="btn btn-primary">Monitorear</span>
                    </div>
                </div>
                <div class="card col-md-6 padre">
                    <img src="./assets/windows-10-logo.jpg" class=" card-img-top " alt="... ">
                    <div class="card-body ">
                        <h5 class="card-title ">Windows 10 Pc</h5>
                        <span id="windows" class="btn btn-primary">Monitorear</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="panel" class="container">
        <h4 id="title" class=" my-5"></h4>

        <div class="container">
            <img src="assets/pc.png" alt="PC" style="width: 40%;" class="rounded mx-auto d-block">
            <h3 class="text-center my-2 text-primary" id="name">PC Name</h3>
        </div>
        <div class="container card card-body my-4 radius">
            <div class="my-4 row">

                <div class="w-100"></div>
                <div class="col">
                    <h6 class="secondary">Descripci√≥n
                        <p id="description" class="mx-1 text-primary"></p>
                    </h6>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <h6>Servicios
                        <p id="services" class="mx-1 text-primary"></p>
                    </h6>
                </div>
                <div class="col">
                    <h6>Tiempo
                        <p id="time" class="mx-1 text-primary"></p>
                    </h6>
                </div>
                <div class="col">
                    <h6>Memoria
                        <p id="memory" class="mx-1 text-primary"></p>
                    </h6>
                </div>
            </div>
        </div>

        <div class="my-4 container card card-body">
            <div class="row">
                <div class="col-1 padre">
                    <h6 id="cpu"></h6>
                </div>
                <div class="col-11">
                    <canvas id="chart1" width="250" height="100"></canvas>
                </div>
            </div>

            <div class="row">
                <div class="col-2 padre">
                    <h6 id="ram"></h6>
                </div>
                <div class="col-10">
                    <canvas id="chart2" width="320" height="80"></canvas>
                </div>
            </div>

        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js "></script>
    <script src="./js/socket-client.js"></script>
</body>

</html>
